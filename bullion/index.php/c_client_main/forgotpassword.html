			document.onkeydown=disableCtrlKeyCombination;
			function disableCtrlKeyCombination(e)
			{
				//list all CTRL + key combinations you want to disable
				//alert(1);
				var forbiddenKeys = new Array('a', 'n', 'c', 'x', 'v', 'j', 's');
				var key;
				var isCtrl;
				if(window.event)
				{
						key = window.event.keyCode;     //IE
						if(window.event.ctrlKey)
								isCtrl = true;
						else
								isCtrl = false;
				}
				else
				{
						key = e.which;     //firefox
						if(e.ctrlKey)
								isCtrl = true;
						else
								isCtrl = false;
				}
				//if ctrl is pressed check if other key is in forbidenKeys array
				if(isCtrl)
				{
						for(i=0; i<forbiddenKeys.length; i++)
						{
								//case-insensitive comparation
								if(forbiddenKeys[i].toLowerCase() == String.fromCharCode(key).toLowerCase())
								{
										alert('Key combination CTRL + '
												+String.fromCharCode(key)
												+' has been disabled.');
										return false;
								}
						}
				}
				return true;
			}

<script type="text/javascript">
function validateForgotpassword()
{
	$("#iframeForm").validate({ 
		rules: {
			"fv[cus_email]": {
				required:true,
				email: true				
			}
		},
		messages: {			
			
			"fv[cus_email]": {
				required:"Please Enter E-Mail ID",
				email: "Please enter a valid email address"			
			}
		}
	});	
}
function validateOTP(){
	$("#iframeForm").validate({
		rules: {
			"fv[otp]": {
				required: true
			},
			"fv[cus_email]": {
				required:true,
				email: true				
			},
			"fv[cus_login_password]": {
					required: true,
					minlength: 5
				},
			"fv[confirm_password]": {
					required: true,
					minlength: 5,
					equalTo: "#cus_login_password"
			}
		},
		messages: {			
			"fv[otp]": {
				required: "Please Enter Received OTP"
			},
			"fv[cus_email]": {
				required:"Please Enter E-Mail ID",
				email: "Please enter a valid email address"			
			},
			"fv[cus_login_password]": {
				required: "Please provide a password",
				minlength: "Your password must be at least 5 characters long"

			},
			"fv[confirm_password]": {
				required: "Please provide a password",
				minlength: "Your password must be at least 5 characters long",
				equalTo: "Please enter the same password as above"

			}
		}
	});
}
$(document).ready(function()
{
	$("#generateOTP").on("click",function(e)
	{
		e.preventDefault();
		validateForgotpassword();
		if($('#iframeForm').valid())
		{
			generateotp();
		}else
		{
			console.log('In Valid');
		}
		
	});
	$("#submit_verification").on("click",function(e)
	{
		e.preventDefault();
		validateOTP();
		if($('#iframeForm').valid())
		{
			submitcustomerotp();
		}else
		{
			console.log('In Valid');
		}
	});
	$('#back-first').on("click", function(){
		$("#form-type").html(0);  
		$("#form-firststep").css({
			"opacity":"0",
			"display":"block",
		}).show().animate({opacity:1})
		$("#form-secondstep").css({
			"opacity":"1",
			"display":"none",
		}).hide().animate({opacity:0});  
	});
});
function generateotp()
{
	$(".errors").html();
	$('html,body').animate({scrollTop:$('#cus_email').position().top}, 'slow');
	$(".GifLoader").css('display','block');
	$("#generateOTP").html('Please Wait...');
	$("#generateOTP").prop( "disabled", true);
	var data = 
	{
		'cus_email'          : $("#cus_email").val()
	};
	$.ajax(
	{
	    url:"http://www.bullionharvest.net/index.php/C_userregistration/forgotgenerateOTP",
	    type : "POST",
	    data : data,
	    dataType : 'json',
	    success : function(result) 
	    {
		   console.log(result);
		   $(".GifLoader").css('display','none');
		   if(result.status == 'S')
		   {
				$("#form-type").html(1);  
				$("#form-firststep").css({
					"opacity":"1",
					"display":"none",
				}).hide().animate({opacity:0})
				$("#form-secondstep").css({
					"opacity":"0",
					"display":"block",
				}).show().animate({opacity:1});
				$(".errors").html('<div class="alert alert-success" style="text-align:center"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><p>Enter the verification code sent to your email id.</p>');				
		   }
		   else
		   {
				$("#form-type").html(0);
				$("#generateOTP").html('register');
				$("#generateOTP").prop( "disabled", false );
				$(".errors").html('<div class="alert alert-danger" style="text-align:center"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><p>'+result.errors+'</p>');
		   }
	   },
	   error : function(error)
	   {
		   
		  $(".GifLoader").css('display','none'); 
		  $("#generateOTP").html('register');
		  $("#generateOTP").prop( "disabled", false );
		  console.log(error);
	   }
	});
}
function submitcustomerotp()
{
	$(".errors").html();
	$('html,body').animate({scrollTop:$('#otp').position().top}, 'slow');

		   }
		   else
		   {
				$("#form-type").html(1);
				$(".errors").html('<div class="alert alert-danger" style="text-align:center"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><p>'+result.errors+'</p>');
		   }

function IND_money_format(x)
{
	x=x.toString();
	var afterPoint = '';
	if(x.indexOf('.') > 0)
	   afterPoint = x.substring(x.indexOf('.'),x.length);
	x = Math.floor(x);
	x=x.toString();
	var lastThree = x.substring(x.length-3);
	var otherNumbers = x.substring(0,x.length-3);
	if(otherNumbers != '')
		lastThree = ',' + lastThree;
	var res = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree + afterPoint;

	return res;
}
function remove_commas(string)
{
	if(typeof string != 'undefined' && string.length > 0)
	{
		return parseFloat(string.replace(/,/g, ''), 10);
	}
	else
	{
		return string;
	}
}
